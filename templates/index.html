<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge - AI Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f0f2f5;
        height: 100vh;
        overflow: hidden;
      }

      /* ì´ë¦„ ì…ë ¥ í™”ë©´ */
      #nameScreen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: rgba(0, 0, 0, 0.75)
      }

      #nameScreen.hidden {
        display: none;
      }

      .name-container {
        background: white;
        padding: 40px;
        border-radius: 4px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .name-container h1 {
        margin-bottom: 10px;
        color: #333;
        font-size: 28px;
      }

      .name-container p {
        margin-bottom: 30px;
        color: #666;
        font-size: 14px;
      }

      .name-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.3s;
      }

      .name-input:focus {
        border-color: rgb(255, 27, 118)
      }

      .name-button {
        width: 100%;
        padding: 15px;
        background: rgb(255, 27, 118);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .name-button:hover {
        transform: translateY(-2px);
      }

      .name-button:active {
        transform: translateY(0);
      }

      /* ì±„íŒ… í™”ë©´ */
      #chatScreen {
          display: none;
          height: 100vh;
          flex-direction: column;
      }

      #chatScreen.active {
          display: flex;
      }

      /* í—¤ë” */
      .chat-header {
        background: white;
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header h2 {
        font-size: 20px;
        color: #333;
      }

      .chat-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info {
        font-size: 14px;
        color: #666;
      }

      .session-btn {
        width: 70px;
        height: 100%;
        padding: 4px;
        margin-left: 4px;
        background: rgb(255, 27, 118);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      /* ë©”ì‹œì§€ ì˜ì—­ */
      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f0f2f5;
      }

      .message {
        display: flex;
        margin-bottom: 15px;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
          justify-content: flex-end;
      }

      .message.bot {
          justify-content: flex-start;
      }

      .message-bubble {
          max-width: 60%;
          padding: 12px 16px;
          border-radius: 18px;
          word-wrap: break-word;
          white-space: pre-wrap;
          position: relative;
      }

      .message.user .message-bubble {
          background: rgb(255, 27, 118);
          color: white;
          border-bottom-right-radius: 4px;
      }

      .message.bot .message-bubble {
          background: rgb(56, 56, 56);
          color: white;
          border-bottom-left-radius: 4px;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .message-sender {
        font-size: 11px;
        color: #999;
        margin-bottom: 4px;
        padding: 0 4px;
      }

      /* ìŠ¤íŠ¸ë¦¬ë° ì»¤ì„œ */
      .message-bubble.streaming::after {
        content: 'â–Š';
        animation: blink 1s infinite;
        margin-left: 2px;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      /* ì…ë ¥ ì˜ì—­ (í•˜ë‹¨ ê³ ì •) */
      .input-container {
        background: white;
        padding: 15px 20px;
        border-top: 1px solid #e0e0e0;
      }

      .input-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 24px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
        font-family: inherit;
      }

      .message-input:focus {
        border-color: rgb(255, 27, 118);
      }

      .send-button {
        padding: 12px 24px;
        background: rgb(255, 27, 118);
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .send-button:hover {
        background: rgb(255, 94, 159);
        transform: translateY(-1px);
      }

      .send-button:active {
        transform: translateY(0);
      }

      .send-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
      .messages-container::-webkit-scrollbar {
          width: 6px;
      }

      .messages-container::-webkit-scrollbar-track {
          background: #f0f2f5;
      }

      .messages-container::-webkit-scrollbar-thumb {
          background: #c0c0c0;
          border-radius: 3px;
      }

      .messages-container::-webkit-scrollbar-thumb:hover {
          background: #a0a0a0;
      }
    </style>
  </head>
  <body>
    <!-- ì´ë¦„ ì…ë ¥ í™”ë©´ -->
    <div id="nameScreen">
      <div class="name-container">
        <h1>Daily Challenge - AI Chat</h1>
        <p>ì±„íŒ…ì„ ì‹œì‘í•˜ë ¤ë©´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”</p>
        <input 
          type="text" 
          id="nameInput" 
          class="name-input" 
          placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”"
          autocomplete="off"
        />
        <button class="name-button" onclick="startChat()">ì‹œì‘í•˜ê¸°</button>
      </div>
    </div>

    <!-- ì±„íŒ… í™”ë©´ -->
    <div id="chatScreen">
      <div class="chat-header">
        <h2>ğŸ’¬ Chat</h2>
        <div class="chat-info">
          <div class="user-info" id="userInfo"></div>
          <button class="session-btn" onclick="getSessionInfo()">ì„¸ì…˜ì²´í¬</button>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer"></div>

      <div class="input-container">
        <form class="input-form" onsubmit="sendMessage(event)">
          <input 
            type="text" 
            id="messageInput" 
            class="message-input" 
            placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
            autocomplete="off"
          />
          <button type="submit" class="send-button" id="sendButton">ì „ì†¡</button>
        </form>
      </div>
    </div>

    <script id="nameScreenScript">
      // ì´ë¦„ ì…ë ¥ í›„ ì±„íŒ… ì‹œì‘
      async function startChat() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();

        if (!name) {
          alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
          return;
        }

        try {
          // HTTP APIë¡œ ì‚¬ìš©ì ID ë°›ê¸°
          const response = await fetch('/register-user', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_name: name })
          });

          const data = await response.json();
          userId = data.user_id;
          userName = data.user_name;

          // í™”ë©´ ì „í™˜
          document.getElementById('nameScreen').classList.add('hidden');
          document.getElementById('chatScreen').classList.add('active');
          document.getElementById('userInfo').textContent = `${userName} (ID: ${userId})`;

          // WebSocket ì—°ê²°
          connectWebSocket(data);

        } catch (error) {
          console.error('Registration failed:', error);
          alert('ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
        }
      }

      // Enter í‚¤ë¡œ ì‹œì‘
      document.getElementById('nameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          startChat();
        }
      });
    </script>
    <script id="chatScreenScript">
      let user_data = null;
      let currentStreamingBubble = null;
      // WebSocket ì—°ê²°
      function connectWebSocket(data) {
        user_data = data
        const CONFIG = {
          websocket_url: '{{ websocket_url }}'
        };
        ws = new WebSocket(CONFIG.websocket_url);

        ws.onopen = function() {
          console.log('âœ… WebSocket connected');
          document.getElementById('sendButton').disabled = false;

          // ì—°ê²° ì‹œ userId ì „ì†¡
          ws.send(JSON.stringify({
            type: 'init',
            user_id: user_data.user_id,
            user_name: user_data.user_name
          }));
        };

        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          console.log('ğŸ“¨ Received:', data);

          if (data.type === 'start') {
            // ë´‡ ë©”ì‹œì§€ ì‹œì‘
            currentStreamingBubble = createBotMessage();

          } else if (data.type === 'chunk') {
            // í…ìŠ¤íŠ¸ ì¶”ê°€
            if (currentStreamingBubble) {
              currentStreamingBubble.textContent += data.content;
              scrollToBottom();
            }

          } else if (data.type === 'end') {
            // ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ
            if (currentStreamingBubble) {
              currentStreamingBubble.classList.remove('streaming');
              currentStreamingBubble = null;
            }
            document.getElementById('sendButton').disabled = false;
          }
        };

        ws.onerror = function(error) {
          console.error('âŒ WebSocket error:', error);
        };

        ws.onclose = function() {
          console.log('ğŸ”Œ WebSocket closed');
          document.getElementById('sendButton').disabled = true;
        };
      }

      // ì‚¬ìš©ì ë©”ì‹œì§€ ìƒì„±
      function createUserMessage(text) {
        const container = document.getElementById('messagesContainer');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;

        messageDiv.appendChild(bubble);
        container.appendChild(messageDiv);

        scrollToBottom();
      }

      // ë´‡ ë©”ì‹œì§€ ìƒì„±
      function createBotMessage() {
        const container = document.getElementById('messagesContainer');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot';

        const bubble = document.createElement('div');
        bubble.className = 'message-bubble streaming';
        bubble.textContent = '';

        messageDiv.appendChild(bubble);
        container.appendChild(messageDiv);

        scrollToBottom();

        return bubble;
      }

      // ì‚¬ìš©ì ë©”ì‹œì§€ ì „ì†¡
      function sendMessage(event) {
        event.preventDefault();

        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
            return;
        }

        // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
        createUserMessage(message);

        // WebSocketìœ¼ë¡œ ì „ì†¡
        ws.send(JSON.stringify({
          type: 'message',
          user_id: userId,
          content: message
        }));

        // ì…ë ¥ ì´ˆê¸°í™”
        input.value = '';

        // ë²„íŠ¼ ë¹„í™œì„±í™” (ì‘ë‹µ ëŒ€ê¸°)
        document.getElementById('sendButton').disabled = true;
      }
      
      // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
      function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
      }
    </script>
    <script id="sessionCheck">
      async function getSessionInfo() {
        const userInfo = document.getElementById('userInfo')
        const info = userInfo.textContent.split("(")
        const userId = info[1].slice(4, -1)
        
        try {
          const response = await fetch(`/api/history/${userId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            }
          });
          console.log(await response.json())
        } catch (error) {
          console.error('Registration failed:', error);
          alert('ì„¸ì…˜ ì¡°íšŒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
        }
      }
      
    </script>
  </body>
</html>
